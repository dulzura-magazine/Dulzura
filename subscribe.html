<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe — Dulzura</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div id="sidebar" class="sidebar">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="login.html">Login</a>
    <a href="subscribe.html">Subscribe</a>
  </nav>
</div>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- ================= HEADER ================= -->
<header class="top-header">
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <h1 class="site-logo">
    <a href="index.html">Dulzura</a>
  </h1>
</header>

<!-- ================= CONTENT ================= -->
<div class="page-container">

  <section class="editorial-section">

    <h2 class="editorial-heading">
      join dulzura’s email list.
    </h2>

    <p class="editorial-body">
      Get early access to every issue, exclusive fashion insights,
      and Dulzura-only content.
    </p>

    <!-- FORM -->
    <form class="subscribe-form">

      <input
        type="text"
        name="name"
        class="subscribe-input"
        placeholder="your name"
        required
      />

      <input
        type="email"
        name="email"
        class="subscribe-input"
        placeholder="your email"
        required
      />

      <button type="submit" class="subscribe-submit">
        Join the mailing list.
      </button>

    </form>

    <p class="subscribe-login">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>

  </section>

</div>

</body>
</html>
