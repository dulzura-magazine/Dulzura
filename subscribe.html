<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe — Dulzura</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div id="sidebar" class="sidebar">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="moodboards.html">Moodboards</a>
    <a href="login.html">Login</a>
    <a href="subscribe.html">Subscribe</a>
  </nav>
</div>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- ================= HEADER (SAME AS HOME, NO SUBSCRIBE BUTTON) ================= -->
<header class="top-header">

  <!-- Left: Sidebar Toggle -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Center: Logo -->
  <h1 class="site-logo">
    <a href="index.html">Dulzura</a>
  </h1>

</header>

<!-- ================= PAGE CONTENT ================= -->
<div class="page-container">

  <section class="editorial-section">

    <p class="editorial-tagline">
      Join the Dulzura mailing list
    </p>

    <h2 class="editorial-heading">
      curated fashion insights,<br />
      delivered thoughtfully.
    </h2>

    <p class="editorial-body">
      Get early access to every issue, exclusive fashion insights,
      and Dulzura-only content.
    </p>

    <form class="subscribe-form" style="margin-top: 36px;">
      <input
        type="text"
        name="name"
        placeholder="Your name"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Your email"
        required
      />

      <button type="submit" class="subscribe-submit">
        Join the Mailing List
      </button>
    </form>

    <p class="subscribe-login" style="margin-top: 20px;">
      Already have an account?
      <a href="login.html">Log in</a>
    </p>

  </section>

</div>

</body>
</html>
