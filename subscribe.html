<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dulzura — Subscribe</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <style>
    /* Page-specific styling (does NOT affect global layout) */

    .subscribe-container {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 24px;
      text-align: center;
    }

    .subscribe-title {
      font-family: var(--font-display);
      font-size: 48px;
      font-weight: 400;
      margin-bottom: 10px;
    }

    .subscribe-tagline {
      font-family: var(--font-logo);
      font-size: 26px;
      color: var(--burgundy);
      margin-bottom: 40px;
    }

    .subscribe-form label {
      font-family: var(--font-display);
      font-size: 22px;
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }

    .subscribe-input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 24px;
      font-family: var(--font-body);
    }

    .subscribe-btn {
      padding: 12px 26px;
      background: var(--burgundy);
      color: white;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: var(--font-display);
      font-size: 20px;
      transition: 0.2s;
    }

    .subscribe-btn:hover {
      opacity: 0.85;
    }

    .login-redirect {
      margin-top: 30px;
      font-size: 18px;
      font-family: var(--font-body);
    }

    .login-redirect a {
      color: var(--burgundy);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div id="sidebar" class="sidebar">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="moodboards.html">Moodboards</a>
    <a href="login.html">Login</a>
    <a href="subscribe.html">Subscribe</a>
  </nav>
</div>

<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

<!-- ================= HEADER (NO SUBSCRIBE BUTTON HERE) ================= -->
<header class="top-header">
  <!-- Left: Sidebar Toggle -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Center Logo -->
  <h1 class="site-logo">
    <a href="index.html">Dulzura</a>
  </h1>
</header>

<!-- spacing for fixed header -->
<div style="height: 90px;"></div>


<!-- ================= SUBSCRIPTION CONTENT ================= -->
<section class="subscribe-container">

  <h2 class="subscribe-title">Join the Dulzura Mailing List</h2>

  <p class="subscribe-tagline">
    early access • exclusive insight
  </p>

  <form class="subscribe-form">

    <label>Name:</label>
    <input type="text" class="subscribe-input"
           placeholder="Enter your name" required>

    <label>Email Address:</label>
    <input type="email" class="subscribe-input"
           placeholder="Enter your email" required>

    <button type="submit" class="subscribe-btn">
      Join the Mailing List
    </button>
  </form>

  <p class="login-redirect">
    Already have an account?
    <a href="login.html">Log in</a>
  </p>

</section>

</body>
</html>
