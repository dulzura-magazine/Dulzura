<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Dulzura</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Header -->
  <header class="top-header">
    <h1 class="site-logo"><a class="logo-link" href="index.html">Dulzura</a></h1>
    <a href="login.html" class="login-icon">Login</a>
  </header>

  <!-- Sidebar Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="moodboards.html">Moodboards</a>
      <a href="login.html" class="highlight active">Login</a>
    </nav>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <main class="content login-page">
    <h2>Welcome Back</h2>
    <p class="login-subtext">Sign in to access exclusive Dulzura content.</p>

    <form class="login-form">
      <input type="email" placeholder="Email address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-submit">Login</button>
      <p class="register-text">Don’t have an account? <a href="#">Sign up</a></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
