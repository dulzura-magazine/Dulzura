<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Dulzura Magazine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Header -->
  <header class="top-header">
    <a href="index.html" class="site-logo no-underline">Dulzura</a>
    <a href="login.html" class="login-icon">Login</a>
  </header>

  <!-- Sidebar Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="moodboards.html">Moodboards</a>
      <a href="login.html" class="active highlight">Login</a>
    </nav>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Login Section -->
  <main class="content">
    <h2>Welcome Back</h2>
    <p>Sign in to access exclusive Dulzura content.</p>

    <div class="login-container">
      <form id="login-form">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Email address" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <button type="submit" class="red-btn">Login</button>
      </form>

      <p style="margin-top: 20px;">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
