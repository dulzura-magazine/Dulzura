<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Google Fonts -->

</head>
<body>
  <header class="top-header">
  <h1 class="site-logo">
    <a href="index.html">Dulzura</a>
  </h1>

  <div class="header-buttons">
    
    <!-- Head Icon (SVG Outline) -->
    <a href="login.html" class="login-icon-small">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 3.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 21a7.5 7.5 0 0115 0v.75H4.5V21z" />
      </svg>
    </a>

    <!-- Subscribe Button -->
    <a href="subscribe.html" class="subscribe-btn">Subscribe Now</a>
  </div>
</header>

  <!-- Top Header -->
  <header class="top-header">
  <a href="index.html" class="site-logo no-underline">Dulzura</a>

  <div class="header-buttons">
    <a href="subscribe.html" class="subscribe-btn">Subscribe</a>
    <a href="login.html" class="login-icon-small" title="Login">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5.121 17.804A10.97 10.97 0 0112 15c2.21 0 4.26.64 5.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </a>
  </div>
</header>

  <!-- Sidebar Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="articles.html">Articles</a>
      <a href="moodboards.html">Moodboards</a>
      <a href="login.html" class="active highlight">Login</a>
    </nav>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Login Section -->
  <main class="content">
    <h2>Welcome Back</h2>
    <p>Sign in to access exclusive Dulzura content.</p>

    <div class="login-container">
      <form id="login-form">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Email address" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <button type="submit" class="red-btn">Login</button>
      </form>

      <p style="margin-top: 20px;">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
