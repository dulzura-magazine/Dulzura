<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login • Dulzura</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content" style="text-align:center;padding-top:100px;">
    <h1 class="cursive">Login to Dulzura</h1>
    <form style="display:inline-block;text-align:left;margin-top:20px;">
      <label>Email</label><br>
      <input type="email" placeholder="your@email.com" style="width:300px;padding:10px;margin:8px 0;border:1px solid #aaa;border-radius:6px;"><br>
      <label>Password</label><br>
      <input type="password" placeholder="••••••••" style="width:300px;padding:10px;margin:8px 0;border:1px solid #aaa;border-radius:6px;"><br>
      <button type="submit" style="width:320px;padding:10px;background:#80091B;color:#fff;border:none;border-radius:6px;cursor:pointer;">Login</button>
    </form>
  </main>
</body>
</html>
